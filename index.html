<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="theme-color" content="#333333" />
  <link rel="manifest" href="/findmystuff/manifest.json" />
  <link rel="apple-touch-icon" href="/findmystuff/icons/icon-192.png" />

  <title>Find My Stuff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Find My Stuff</h1>
    <div class="header-actions">
      <button id="darkToggle" class="dark-btn">ðŸŒ™</button>
      <button id="installBtn" class="install-btn" style="display:none;">
        <img src="icons/install.png" alt="Install App" />
      </button>
    </div>
  </header>

  <div class="toolbar">
    <input id="searchInput" placeholder="Search by name..." />
    <button id="exportBtn">Export</button>
    <input type="file" id="importInput" accept="application/json" class="hidden" />
    <button id="importBtn">Import</button>
  </div>

  <main id="items"></main>

  <!-- Floating Add button -->
  <button id="addBtn" class="fab">ï¼‹</button>

  <!-- Choice modal -->
  <div id="choiceModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add</h2>
      <button id="addItemBtn">Add Item</button>
      <button id="addContainerBtn">Add Container</button>
      <button id="closeChoice">Cancel</button>
    </div>
  </div>

  <!-- Item modal -->
  <div id="addModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Item</h2>
      <input id="itemName" placeholder="Item name" />
      <textarea id="itemNote" placeholder="Where did you leave it?"></textarea>
      <input type="file" id="itemImage" accept="image/*" capture="environment" />
      <button id="saveItem">Save</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <!-- Container modal -->
  <div id="containerModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Container</h2>
      <input id="containerName" placeholder="Container name" />
      <button id="saveContainer">Save</button>
      <button id="closeContainerModal">Cancel</button>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
