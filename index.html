<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA install support -->
  <meta name="theme-color" content="#333333" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <title>Find My Stuff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Find My Stuff</h1>
    <button id="darkToggle" class="dark-btn">ðŸŒ™</button>
  </header>

  <div class="toolbar">
    <input id="searchInput" placeholder="Search by name..." />
    <button id="exportBtn">Export</button>
    <input type="file" id="importInput" accept="application/json" class="hidden" />
    <button id="importBtn">Import</button>
  </div>

  <main id="items"></main>

  <!-- Floating Add button -->
  <button id="addBtn" class="fab">ï¼‹</button>

  <div id="addModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Item</h2>
      <input id="itemName" placeholder="Item name" />
      <textarea id="itemNote" placeholder="Where did you leave it?"></textarea>
      <input type="file" id="itemImage" accept="image/*" capture="environment" />

      <div id="progressContainer" class="hidden">
        <p>Uploading...</p>
        <progress id="uploadProgress" value="0" max="100"></progress>
      </div>

      <button id="saveItem">Save</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
